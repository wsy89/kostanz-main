
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/interface-icons.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/lightbox.min.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>
        <link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>
    <body data-reveal-selectors="section:not(.masonry):not(:first-of-type):not(.parallax)">

	<div class="navigation-container"></div>

	<div class="main-container">
		<section class="height-70 bg--dark imagebg page-title page-title--animate parallax" data-overlay="4">
		                <div class="background-image-holder">
		                    <img alt="image" src="img/banner/GALLERY.jpg">
		                </div>
		                <div class="container pos-vertical-center">
		                    <div class="row">
		                        <div class="col-sm-10 col-sm-offset-1 text-center">
		                            <h1>Gallery.</h1>
		                        </div>
		                    </div>
		                    
		                </div>
		                
		            </section>

		<section class="wide-grid masonry masonry-videos">
			<div class="masonry__filters text-center" data-filter-all-text="Show All"></div>
			<div class="masonry__container masonry--animate">
				<div class="col-md-4 col-sm-6 col-xs-12 masonry__item" data-masonry-filter="KOSTA">
					<div class="hover-element hover-element-1" data-title-position="center,center">
						<div class="hover-element__initial">
							<img alt="Pic" src="img/small2.jpg" />
						</div>
						<div class="hover-element__reveal" data-overlay="9">
							<div class="modal-instance">
								<div class="btn-round modal-trigger">
									<i class="icon-File-HorizontalText icon color--primary"></i>
								</div>
								<div class="modal-container">
									<div class="modal-content height--natural">
										<div class="card card-1">
											<div class="card__image">
												<div class="slider" data-paging="true">
													<ul class="slides">
														<li>
															<img alt="Pic" src="img/small2.jpg" />
														</li>
														<li>
															<img alt="Pic" src="img/small5.jpg" />
														</li>
														<li>
															<img alt="Pic" src="img/small6.jpg" />
														</li>
													</ul>
												</div>
											</div>
											<div class="card__body boxed bg--white">
												<div class="card__title">
													<h5>주제</h5>
												</div>
												<span>
                                                        <em>2017</em>
                                                    </span>
											</div>
										</div>
									</div>
									<!--end of modal-content-->
								</div>
								<!--end of modal-container-->
							</div>
							<!--end of modal instance-->
						</div>
					</div>
					<!--end hover element-->
				</div>
				<!--end item-->
				<div class="col-md-4 col-sm-6 col-xs-12 masonry__item" data-masonry-filter="Youth KOSTA">
					<div class="hover-element hover-element-1" data-title-position="center,center">
						<div class="hover-element__initial">
							<img alt="Pic" src="img/small4.jpg" />
						</div>
						<div class="hover-element__reveal" data-overlay="9">
							<div class="modal-instance">
								<div class="btn-round modal-trigger">
									<i class="icon-File-HorizontalText icon color--primary"></i>
								</div>
								<div class="modal-container">
									<div class="modal-content height--natural">
										<div class="card card-1">
											<div class="card__image">
												<div class="slider" data-paging="true">
													<ul class="slides">
														<li>
															<img alt="Pic" src="img/small4.jpg" />
														</li>
														<li>
															<img alt="Pic" src="img/small5.jpg" />
														</li>
														<li>
															<img alt="Pic" src="img/small6.jpg" />
														</li>
													</ul>
												</div>
											</div>
											<div class="card__body boxed bg--white">
												<div class="card__title">
													<h5>주제</h5>
												</div>
												<span>
                                                        <em>2017</em>
                                                    </span>
											</div>
										</div>
									</div>
									<!--end of modal-content-->
								</div>
								<!--end of modal-container-->
							</div>
							<!--end of modal instance-->
						</div>
					</div>
					<!--end hover element-->
				</div>
				<!--end item-->
			</div>
			<!--end masonry container-->
		</section>
		<div class="footer-container"></div>
	</div>


		<script src="js/lib/jquery-2.1.4.min.js"></script>
		<script src="js/lib/isotope.min.js"></script>
		<script src="js/lib/ytplayer.min.js"></script>
		<script src="js/lib/easypiechart.min.js"></script>
		<script src="js/lib/owl.carousel.min.js"></script>
		<script src="js/lib/lightbox.min.js"></script>
		<script src="js/lib/twitterfetcher.min.js"></script>
		<script src="js/lib/smooth-scroll.min.js"></script>
		<script src="js/lib/scrollreveal.min.js"></script>
		<script src="js/lib/parallax.js"></script>
		<script src="js/scripts.js"></script>
    </body>
</html>

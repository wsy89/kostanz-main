
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>KOSTA NZ</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/interface-icons.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/theme.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/custom.css" rel="stylesheet" type="text/css" media="all"/>
		<link href='https://fonts.googleapis.com/css?family=Lora:400,400italic,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
		<link rel="shortcut icon" href="assets/img/favicon.png">
    </head>
    <body data-reveal-selectors="section:not(.masonry):not(:first-of-type):not(.parallax)">

	<div class="navigation-container"></div>


	<div class="main-container">
		<section class="height-70 bg--dark imagebg page-title page-title--animate parallax" data-overlay="5">
			<div class="background-image-holder background--bottom">
				<img alt="image" src="img/banner/LATEST NEWS.jpg">
			</div>
			<div class="container pos-vertical-center">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1 text-center">
						<h1>Latest News.</h1>
					</div>
				</div>
				
			</div>
			
		</section>
		<section>
			<div class="container news-container">

				<div class="row">
					<div class="masonry masonry-blog">
						<div class="masonry__container masonry--animate masonry--active">
							<div class="col-sm-12 masonry__item">								
								<div class="card card--horizontal card-6">
									<div class="card__image col-sm-7 col-md-8">
										<div class="background-image-holder">
											<img alt="Pic" src="img/sns.jpg">
										</div>
									</div>
									<div class="card__body col-sm-5 col-md-4 boxed boxed--lg bg--white">
										<div class="card__title">
											<h4>FOLLOW US ON SNS</h4>
										</div>
										<p>
											Instagram과 Facebook을 통해 지난 코스타 소식 또 새로이 다가오는 소식들을 들으세요!
											#kostanz16, #youthkostanz16, #kostanz17, #youthkostanz17, #kostanz18, #youthkostanz18
										</p>
										<hr>
										<div class="card__lower">
											<span class="h6">SEPT 2018</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</section>
		<div class="footer-container"></div>
	</div>
		
				
		<script src="js/lib/jquery-2.1.4.min.js"></script>
        <script src="js/lib/isotope.min.js"></script>
        <script src="js/lib/scrollreveal.min.js"></script>
        <script src="js/lib/parallax.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
